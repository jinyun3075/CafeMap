<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeMap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="cont d-flex">
      <div class="left">
        <article class='search m-3'>
          <div class="input-group mb-3">
              <input id="search-inp" type="text" class="form-control" placeholder="검색">
              <button class="input-group-text" id="basic-addon2">찾기</button>
          </div>
          <ul id="list-group" class="list-group dropdown-menu">
              
          </ul>
          <div class="cafe-show">   
          </div> 
        </article>
          <button id="add-cafe" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">카페 추가</button>
        </div>
          <div id="map" style="width:100rem;height:50rem;"></div>
        </section>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">카페 추가</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="img-b" class="img-box"></label>
              <input type="file" id="img-b">
              <div class="mb-3">
                <label for="cafe-name" class="col-form-label">카페이름</label>
                <input type="text" class="form-control" id="cafe-name">
              </div>
              <div class="mb-3">
                <label for="cafe-content" class="col-form-label">카페소개</label>
                <textarea class="form-control" id="cafe-content"></textarea>
              </div>
              <div class="mb-3">
                <label for="cafe-let" class="col-form-label">위도</label>
                <input type="text" class="form-control" id="cafe-lat">
                <label for="recipient-name" class="col-form-label">경도</label>
                <input type="text" class="form-control" id="cafe-lon">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn btn-primary" id="last-create">추가</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey="></script>
    <script src="./index.js"></script>
</body>
</html>

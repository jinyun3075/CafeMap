<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeMap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .search {
            position: relative;
            width: 30rem;
            height: 40rem;
        }
        .cont {
          position: relative;
        }
        .input-group .mb-3 {
            position: absolute;
        }
        #list-group {
            display: none;
            position: absolute;
            overflow: auto;
            left: 0;
            right: 0;
            height: 10rem;
        }
        #list-group.on{
            display: block;
        }
        #add-cafe {
          position: absolute;
          left: 0;
          bottom: 0;
        }
        .img-box {
          display: block;
          width: 100%;
          height: 204px;
          background: #F2F2F2;
          background-size: cover;
          border: 0.5px solid #DBDBDB;
          box-sizing: border-box;
          border-radius: 10px;
        }
        #img-b {
          display: none;
        }
    </style>
</head>
<body>
    <section class="cont d-flex">
      <div class="left">
        <article class='search m-3'>
          <div class="input-group mb-3">
              <input id="search-inp" type="text" class="form-control" placeholder="검색">
              <button class="input-group-text" id="basic-addon2">찾기</button>
          </div>
          <ul id="list-group" class="list-group dropdown-menu">
              
          </ul>
          <div class="cafe-show">   
          </div> 
        </article>
          <button id="add-cafe" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">카페 추가</button>
        </div>
          <div id="map" style="width:100rem;height:50rem;"></div>
        </section>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">카페 추가</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="img-b" class="img-box"></label>
              <input type="file" id="img-b">
              <div class="mb-3">
                <label for="cafe-name" class="col-form-label">카페이름</label>
                <input type="text" class="form-control" id="cafe-name">
              </div>
              <div class="mb-3">
                <label for="cafe-content" class="col-form-label">카페소개</label>
                <textarea class="form-control" id="cafe-content"></textarea>
              </div>
              <div class="mb-3">
                <label for="cafe-let" class="col-form-label">위도</label>
                <input type="text" class="form-control" id="cafe-lat">
                <label for="recipient-name" class="col-form-label">경도</label>
                <input type="text" class="form-control" id="cafe-lon">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn btn-primary" id="last-create">추가</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey="></script>
    <script>
        
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.378401620440926, 126.53207626939546), //지도의 중심좌표.
            level: 9 //지도의 레벨(확대, 축소 정도)
        };
        var map = new kakao.maps.Map(container, options);
        kakao.maps.event.addListener(map, 'click', function(mouseEvent) {         
          // 클릭한 위도, 경도 정보를 가져옵니다 
          var latlng = mouseEvent.latLng;
          
          var message = '위도: ' + latlng.getLat() + ', 경도: ' + latlng.getLng();
          console.log(message);
          
      });
        const show = document.querySelector('.cafe-show');
        const createCafe = document.querySelector('#last-create');
        createCafe.onclick = async() => {
          const name = document.querySelector('#cafe-name');
          const content = document.querySelector('#cafe-content');
          const lat = document.querySelector('#cafe-lat');
          const lon = document.querySelector('#cafe-lon');
          const fim = [];
          if(image.length > 0){
            for (const iterator of await imgApi(image)) {
              fim.push(iterator["destination"].split('/')[1]+","+iterator["filename"]);
            }
          } else {
            fim.push("default,default.png");
          }
          const res = await fetch('http://localhost:8080/cafe',{
            method: "post",
            headers: {
              "Content-Type":"application/json"
            },
            body: JSON.stringify({
              "cafe":{
                  "name" : name.value,
                  "content" : content.value,
                  "location" : [lat.value,lon.value],
                  "img" : fim
              }
            })
          })
        }
        const createMarker = async () => {
          await fetch('http://localhost:8080/cafe',{})
          .then((data) => {
            return data.json();
          }).then((data) => {
            for (const marker of data) {  
              const mar = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(marker.location[0], marker.location[1])
              });
              let img ="";
              let slide = "";
              for (const i in marker.img) {
                if(i==0) {
                  img += `<div class="carousel-item active">
                        <img src="http://localhost:8080/img/${marker.img[i]}" class="d-block w-100" alt="...">
                      </div>`;
                  slide += `
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="${i}" class="active" aria-current="true" aria-label="Slide ${i+1}"></button>
                  `;
                } else{  
                  img+=` <div class="carousel-item">
                      <img src="http://localhost:8080/img/${marker.img[i]}" class="d-block w-100" alt="...">
                      </div>`;
                  slide += `
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="${i}" class="active" aria-current="true" aria-label="Slide ${i+1}"></button>
                  `
                }
              }
              kakao.maps.event.addListener(mar, 'click', function() {
                show.innerHTML = `
                <aside>
                  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      `+slide+
                      `
                    </div>
                    <div class="carousel-inner" style="height: 15rem;">
                      `+img+`
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </aside>
                <p class="fs-1">${marker.name}</p>
                <p class="fs-3">${marker.content}</p>
                `;
              });    
            }
          })
        }
        const close = document.querySelectorAll('.close');
        for (const cl of close) {
          cl.onclick = ()=>{
            overlay.setMap(null);
          }
        }
        createMarker();
        

        const search = document.querySelector('#search-inp');
        const list = document.querySelector('#list-group');
        search.onclick = () => {
          list.classList.toggle("on");
        }
        // search.onblur = () => {
        //   list.classList.toggle("on");
        // }
        // search.onfocus = () => {
        //   list.classList.add("on");
        // }
        search.onkeyup = async (e) => {
          const res = await fetch("http://localhost:8080/cafe/search/"+e.target.value,{});
          const json = await res.json();
          list.innerHTML="";
          for (const data of json) {
            list.innerHTML += `<li class="list-group-item dropdown-item">${data.name}</li>`;
          }
          const li = list.querySelectorAll('li');

          for (const i in li) {
            li[i].onclick = () => {
              let img ="";
              let slide = "";
              for (const i2 in json[i].img) {
                if(i2==0) {
                  img += `<div class="carousel-item active">
                        <img src="http://localhost:8080/img/${json[i].img[i2]}" class="d-block w-100" alt="...">
                      </div>`;
                  slide += `
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="${i2}" class="active" aria-current="true" aria-label="Slide ${i2+1}"></button>
                  `;
                } else{  
                  img+=` <div class="carousel-item">
                      <img src="http://localhost:8080/img/${json[i].img[i2]}" class="d-block w-100" alt="...">
                      </div>`;
                  slide += `
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="${i2}" class="active" aria-current="true" aria-label="Slide ${i2+1}"></button>
                  `
                }
              }
              show.innerHTML = `
                <aside>
                  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      `+slide+
                      `
                    </div>
                    <div class="carousel-inner" style="height: 15rem;">
                      `+img+`
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </aside>
                <p class="fs-1">${json[i].name}</p>
                <p class="fs-3">${json[i].content}</p>
                `;
                list.classList.toggle("on");
            }
          }
        }
        async function imgApi(img){
            const formdata = new FormData();
            for (const i of img) {
              formdata.append("images",i);
            }
            const res = await fetch("http://localhost:8080/img/uploads",{
                method :"post",
                body : formdata
            })
            const json = await res.json();
            return json;
        }
        const image =[];
        const file = document.querySelector('#img-b');
          file.addEventListener('change',function(e){
          const f1=e.target.files[0];
          const reader = new FileReader();
          reader.readAsDataURL(f1);
          reader.onload = ()=>{
          const img = document.querySelector('.img-box');
          img.style = `background : url(${reader.result}) no-repeat center center;`;
          }
          image.push(f1);
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CafeMap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .search {
            width: 30rem;
            height: 40rem;
        }
        aside {
            position: relative;
        }
        .input-group .mb-3 {
            position: absolute;
        }
        .list-group {
            display: none;
            position: absolute;
            overflow: auto;
            left: 0;
            right: 0;
            height: 10rem;
        }
    </style>
</head>
<body>
    <section class="cont d-flex">
        <article class='search m-3'>
            <aside>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="검색">
                    <button class="input-group-text" id="basic-addon2">찾기</button>
                </div>
                <ul class="list-group dropdown-menu">
                    <li class="list-group-item dropdown-item" aria-current="true">An active item</li>
                    <li class="list-group-item dropdown-item">A second item</li>
                    <li class="list-group-item dropdown-item">A third item</li>
                    <li class="list-group-item dropdown-item">A fourth item</li>
                    <li class="list-group-item dropdown-item">And a fifth one</li>
                </ul>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner" style="height: 20rem;">
                  <div class="carousel-item active">
                    <img src="../upload/$2b$04$k7P1RBFCiOoVvIjgmzmhzuJFzsfABoKlNHZPAgfvhpCkB0Zyx.G/a.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../upload/pizza.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../upload/$2b$04$k7P1RBFCiOoVvIjgmzmhzuJFzsfABoKlNHZPAgfvhpCkB0Zyx.G/a.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </aside>
            <p class="fs-1">Lorem, ipsum dolor.</p>
            <p class="fs-3">Lorem, ipsum dolor.</p>
        </article>
        <div id="map" style="width:100rem;height:50rem;"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f6db99ba47e0f0204ef39eab10f3dd72"></script>
    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.378401620440926, 126.53207626939546), //지도의 중심좌표.
            level: 10 //지도의 레벨(확대, 축소 정도)
        };
        var map = new kakao.maps.Map(container, options);
        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(33.450701, 126.570667)
        });
        </script>
</body>
